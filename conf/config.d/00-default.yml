#Preserve "white" spaces on empty lines.
default: &default
    configCache: false
    tmpdir: "{API_PROJECT_DIR}tmp/"
    
    hosts:
        example.org:
    
    exceptionhandler:
        "*": default
        
    permission_handler:
        classname: api_model_permission_handler
    
    lang:
        dir: "{API_PROJECT_DIR}lang"
        fileprefix: lang
        default: en
        languages: [en]
    
    db:
        default:
            driver: mdb2
            dsn: mysql://dbuser@localhost/example
        read:
            driver: zend
            adapter: Pdo_Mysql
            dsn:
                host: 127.0.0.1
                dbname: openid
                username: openid_read
                password: password
        write:
            driver: zend
            adapter: Pdo_Mysql
            dsn:
                host: 127.0.0.1
                dbname: openid
                username: openid_write
                password: password